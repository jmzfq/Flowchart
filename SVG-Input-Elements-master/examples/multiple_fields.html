
<html>
<head>
<meta http-equiv="Content-Type" content="charset=iso-8859-1" />

<!-- Requirements, you need these libraries for SVG Input Elements to work -->
<script type="text/javascript" src="libs/jquery-1.7.2.js"></script>
<script type="text/javascript" src="libs/jquery.svg.js"></script>
<script type="text/javascript" src="libs/jquery.transit.min.js"></script>


<script type="text/javascript" src="../jquery.svg.input.js"></script>
<link rel="stylesheet" href="css/svgte.css" \>
<link rel="stylesheet" href="css/svg.css" \>
<link rel="stylesheet" href="css/multiple_fields.css" \>

<script type="text/javascript">

$(document).ready(function(){
 
  $('.svg-container').transition({ x: '-2000px', y: '20px', height: $(window).height()*0.6+'px'}, 0);
  
  
  
  $('#svg').svg({onLoad: init, settings: {
	    viewBox: '0 0 400 200', 
	    version: '1.1'
  	}
  });
  
});

function init(svg){

	svg.input.textArea(18, 10, "It Takes Carbon Fiber and Kevlar to Make the Best Basketball Shoes in the World", {width: '200', class: 'heading'});
  
  svg.input.textArea(18, 97, "When you look at basketball shoes, what do you see? A big swoosh. Three stripes. Michael Jordan. A billboard molded to your feet. But do you see the technology? Though maybe not as blatant as an Intel sticker on your laptop, every shoe showcases its own advanced technology. Don't worry, you can't miss it on these, the best basketball shoes on the planet. Because they roll with carbon fiber and Kevlar.", {width: '200'});
	
	$('.svg-container').transition({ x: '0', y: '20px', height: '400px'}, 1000, 'snap');
	
	$('.view .message').removeClass('loading');
	
}

// $.extend(data, $.parseJSON('<?=$data?>');

</script>

</head>

<body>
<header>
  <nav id="navigation">
    <div class="braid"><!-- ornamention markup --></div>
    <ul>
      <li>
        &nbsp;
      </li>
    </ul>
    <div class="clearfix"></div>
  </nav>
</header>

<section class="view">
  <div class="content">
  	<div class="message loading"></div>
    <div class="svg-container">
      <svg id="svg" version="1.1" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      	<g>
      		<textarea>It Takes Carbon Fiber and Kevlar to Make the Best Basketball Shoes in the World</textarea>
      	</g>
      
      </svg>
    </div>
  </div>
</section>

<section class="sidebar">
  <div class="content">
	  <select>
	  	<optgroup>
		  	<option value="all" selected="selected">All types of content</option>
		  	<option value="popular">Popular content</option>
		  </optgroup>
		  <optgroup>
		  	<option value="for-id">For Interaction Designers</option>
		  	<option value="for-ga">For Graphic Artists</option>
		  	<option value="for-proj">For Project Managers</option>
		  	<option value="for-dev">For Developers</option>
	  	</optgroup>
	  </select>
	  <div id="widgets">
	  	
	  </div>
	</div>
</section>

</body>
</html>
